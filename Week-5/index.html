<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta React</title>
</head>
<body>
    <!-- we have to out the body on the top otherwu=ise it'll not run -->
    <div id="buttonParent">Changes will happen here</div>

    <script>
    // Initialize a state of the component
    let state = {
        count: 0
    };

    function onButtonPress() {
        state.count++;
        buttonComponentReRender();
    }

    function buttonComponentReRender() {
        const buttonParent = document.getElementById("buttonParent");
        buttonParent.innerHTML = "";
        const component = buttonComponent(state.count);
        buttonParent.appendChild(component);
    }

    function buttonComponent(count) {
        const button = document.createElement("button");
        button.innerHTML = `Counter ${count}`;
        button.onclick = onButtonPress; // Set the onclick event properly
        return button;
    }

    // Initial render
    buttonComponentReRender();
    </script>
</body>
</html>
