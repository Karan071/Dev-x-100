<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manupilating</title>
</head>
<body>
    <h1>The Element Object</h1>

    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>Click on "Replace" to replace the second item in the list</p>

    <button onclick="myfunctionReplace()">Replace</button>

    <script>
        function myfunctionReplace(){
        //list instance is taken (1st index) -> Tea (.children[index])
        const listInstance = document.getElementById("myList").children[1];
        //create a new text node
        const newNode = document.createTextNode("Juice");
        //replace the text node
        listInstance.replaceChild(newNode, listInstance.children[0]);
        }
        
    </script>
</body>
</html>
