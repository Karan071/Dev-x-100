<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Element Objects</h1>
    <h2>The setAttributes() Method</h2>

    <input id="myInput" type="text" value="OK">

    <p>Click on the btn to change the input field to an input button</p>
    <button onclick="myFunctionChange()">change</button>

    <script>
        function myFunctionChange(){
            // we can replace the attributes "one - type" to "another type" using .setAttribute("type1","type2")
            // document.getElementById("myInput").setAttribute("type", "hidden")
            document.getElementById("myInput").setAttribute("style","background-color:green");
        }
    </script>
</body>
</html>
